<!doctype html>
<html lang="en" class="h-full">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Veggie BBQ Shopping List</title>
  <script src="/_sdk/element_sdk.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      box-sizing: border-box;
    }
    
    .ingredient-item {
      transition: all 0.3s ease;
    }
    
    .ingredient-item:hover {
      transform: translateX(4px);
    }
    
    .portion-button {
      transition: all 0.2s ease;
    }
    
    .portion-button:hover {
      transform: scale(1.05);
    }
    
    .portion-button.active {
      transform: scale(1.1);
    }
  </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
 </head>
 <body class="h-full">
  <div id="app" class="w-full h-full overflow-auto"></div>
  <script>
    const defaultConfig = {
      page_title: "Veggie BBQ Shopping List",
      page_subtitle: "Get everything you need for delicious barbecue vegetables",
      ingredients_heading: "Shopping List",
      instructions_heading: "Preparation Instructions",
      background_color: "#dcfce7",
      surface_color: "#ffffff",
      text_color: "#14532d",
      primary_action_color: "#22c55e",
      secondary_action_color: "#86efac",
      font_family: "system-ui",
      font_size: 16
    };

    let config = { ...defaultConfig };
    let currentServings = 4;

    const baseIngredients = [
      { name: "Bell peppers (mixed colors)", amount: 3, unit: "whole", emoji: "ü´ë" },
      { name: "Zucchini", amount: 2, unit: "medium", emoji: "ü•í" },
      { name: "Portobello mushrooms", amount: 4, unit: "large", emoji: "üçÑ" },
      { name: "Red onions", amount: 2, unit: "large", emoji: "üßÖ" },
      { name: "Cherry tomatoes", amount: 2, unit: "cups", emoji: "üçÖ" },
      { name: "BBQ sauce", amount: 1, unit: "cup", emoji: "üçØ" },
      { name: "Olive oil", amount: 3, unit: "tbsp", emoji: "ü´í" },
      { name: "Smoked paprika", amount: 1, unit: "tbsp", emoji: "üå∂Ô∏è" },
      { name: "Garlic powder", amount: 1, unit: "tsp", emoji: "üßÑ" },
      { name: "Cumin", amount: 1, unit: "tsp", emoji: "üü§" },
      { name: "Brown sugar", amount: 2, unit: "tbsp", emoji: "üç¨" },
      { name: "Salt", amount: 1, unit: "tsp", emoji: "üßÇ" },
      { name: "Black pepper", amount: 0.5, unit: "tsp", emoji: "‚ö´" },
      { name: "Lemon juice", amount: 2, unit: "tbsp", emoji: "üçã" }
    ];

    const portionOptions = [2, 4, 6, 8, 10, 12];

    function calculateAmount(baseAmount, baseServings, targetServings) {
      const scaled = (baseAmount * targetServings) / baseServings;
      if (scaled < 0.1) return scaled.toFixed(2);
      if (scaled < 1) return scaled.toFixed(1);
      if (scaled % 1 === 0) return scaled.toFixed(0);
      return scaled.toFixed(1);
    }

    function renderApp() {
      const customFont = config.font_family || defaultConfig.font_family;
      const baseSize = config.font_size || defaultConfig.font_size;
      const baseFontStack = 'system-ui, -apple-system, sans-serif';
      
      const backgroundColor = config.background_color || defaultConfig.background_color;
      const surfaceColor = config.surface_color || defaultConfig.surface_color;
      const textColor = config.text_color || defaultConfig.text_color;
      const primaryColor = config.primary_action_color || defaultConfig.primary_action_color;
      const secondaryColor = config.secondary_action_color || defaultConfig.secondary_action_color;

      const scaledIngredients = baseIngredients.map(ing => ({
        ...ing,
        scaledAmount: calculateAmount(ing.amount, 4, currentServings)
      }));

      const app = document.getElementById('app');
      app.style.backgroundColor = backgroundColor;
      app.style.color = textColor;
      app.style.fontFamily = `${customFont}, ${baseFontStack}`;
      app.style.fontSize = `${baseSize}px`;

      app.innerHTML = `
        <div class="w-full min-h-full p-6 md:p-8">
          <header class="text-center mb-8">
            <h1 id="page-title" class="font-bold mb-2" style="font-size: ${baseSize * 2}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
              ${config.page_title || defaultConfig.page_title}
            </h1>
            <p id="page-subtitle" class="opacity-80" style="font-size: ${baseSize * 1.1}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
              ${config.page_subtitle || defaultConfig.page_subtitle}
            </p>
          </header>

          <div class="max-w-4xl mx-auto">
            <div class="rounded-2xl shadow-lg p-6 md:p-8 mb-6" style="background-color: ${surfaceColor};">
              <div class="mb-6">
                <label class="block font-semibold mb-3" style="font-size: ${baseSize * 1.2}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                  Select Portion Size:
                </label>
                <div class="flex flex-wrap gap-3">
                  ${portionOptions.map(size => `
                    <button 
                      class="portion-button ${currentServings === size ? 'active' : ''} px-6 py-3 rounded-lg font-semibold shadow-md"
                      data-servings="${size}"
                      style="background-color: ${currentServings === size ? primaryColor : secondaryColor}; color: ${currentServings === size ? '#ffffff' : textColor}; font-size: ${baseSize * 0.95}px; font-family: ${customFont}, ${baseFontStack};"
                    >
                      ${size} servings
                    </button>
                  `).join('')}
                </div>
              </div>

              <div class="mb-6">
                <h2 class="font-bold mb-4 pb-2 border-b-2" style="font-size: ${baseSize * 1.5}px; color: ${textColor}; border-color: ${primaryColor}; font-family: ${customFont}, ${baseFontStack};">
                  ${config.ingredients_heading || defaultConfig.ingredients_heading}
                </h2>
                <ul class="space-y-3">
                  ${scaledIngredients.map(ing => `
                    <li class="ingredient-item flex items-center p-3 rounded-lg" style="background-color: ${backgroundColor};">
                      <span class="text-2xl mr-3">${ing.emoji}</span>
                      <span class="flex-1" style="font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                        <strong>${ing.scaledAmount} ${ing.unit}</strong> ${ing.name}
                      </span>
                    </li>
                  `).join('')}
                </ul>
              </div>

              <div>
                <h2 class="font-bold mb-4 pb-2 border-b-2" style="font-size: ${baseSize * 1.5}px; color: ${textColor}; border-color: ${primaryColor}; font-family: ${customFont}, ${baseFontStack};">
                  ${config.instructions_heading || defaultConfig.instructions_heading}
                </h2>
                <ol class="space-y-3" style="list-style-position: inside;">
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>1.</strong> Mix smoked paprika, garlic powder, cumin, brown sugar, salt, and pepper in a bowl for the dry rub.
                  </li>
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>2.</strong> Cut bell peppers and zucchini into thick slices. Quarter the red onions. Clean mushrooms and remove stems.
                  </li>
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>3.</strong> Toss all vegetables with olive oil and apply the dry rub generously.
                  </li>
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>4.</strong> Preheat grill to medium-high heat (375-400¬∞F).
                  </li>
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>5.</strong> Grill vegetables for 4-6 minutes per side until tender with nice char marks.
                  </li>
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>6.</strong> Brush BBQ sauce on all sides and grill 2-3 minutes more until caramelized.
                  </li>
                  <li class="p-3 rounded-lg" style="background-color: ${backgroundColor}; font-size: ${baseSize}px; color: ${textColor}; font-family: ${customFont}, ${baseFontStack};">
                    <strong>7.</strong> Drizzle with lemon juice and serve immediately. Perfect as a main or side dish!
                  </li>
                </ol>
              </div>
            </div>
          </div>
        </div>
      `;

      document.querySelectorAll('.portion-button').forEach(button => {
        button.addEventListener('click', (e) => {
          currentServings = parseInt(e.target.dataset.servings);
          renderApp();
        });
      });
    }

    async function onConfigChange(newConfig) {
      config = { ...config, ...newConfig };
      renderApp();
    }

    const element = {
      defaultConfig,
      onConfigChange,
      mapToCapabilities: (config) => ({
        recolorables: [
          {
            get: () => config.background_color || defaultConfig.background_color,
            set: (value) => {
              config.background_color = value;
              window.elementSdk.setConfig({ background_color: value });
            }
          },
          {
            get: () => config.surface_color || defaultConfig.surface_color,
            set: (value) => {
              config.surface_color = value;
              window.elementSdk.setConfig({ surface_color: value });
            }
          },
          {
            get: () => config.text_color || defaultConfig.text_color,
            set: (value) => {
              config.text_color = value;
              window.elementSdk.setConfig({ text_color: value });
            }
          },
          {
            get: () => config.primary_action_color || defaultConfig.primary_action_color,
            set: (value) => {
              config.primary_action_color = value;
              window.elementSdk.setConfig({ primary_action_color: value });
            }
          },
          {
            get: () => config.secondary_action_color || defaultConfig.secondary_action_color,
            set: (value) => {
              config.secondary_action_color = value;
              window.elementSdk.setConfig({ secondary_action_color: value });
            }
          }
        ],
        borderables: [],
        fontEditable: {
          get: () => config.font_family || defaultConfig.font_family,
          set: (value) => {
            config.font_family = value;
            window.elementSdk.setConfig({ font_family: value });
          }
        },
        fontSizeable: {
          get: () => config.font_size || defaultConfig.font_size,
          set: (value) => {
            config.font_size = value;
            window.elementSdk.setConfig({ font_size: value });
          }
        }
      }),
      mapToEditPanelValues: (config) => new Map([
        ["page_title", config.page_title || defaultConfig.page_title],
        ["page_subtitle", config.page_subtitle || defaultConfig.page_subtitle],
        ["ingredients_heading", config.ingredients_heading || defaultConfig.ingredients_heading],
        ["instructions_heading", config.instructions_heading || defaultConfig.instructions_heading]
      ])
    };

    if (window.elementSdk) {
      window.elementSdk.init(element);
      config = { ...defaultConfig, ...window.elementSdk.config };
    }

    renderApp();
  </script>

</html>
